<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			:root {
				--pastel-blue-50: #f0f9ff;
				--pastel-blue-100: #e0f2fe;
				--pastel-blue-200: #bae6fd;
				--pastel-blue-300: #7dd3fc;
				--pastel-blue-400: #38bdf8;
				--pastel-blue-500: #0ea5e9;
				--pastel-blue-600: #0284c7;
				--pastel-pink-100: #fce7f3;
				--pastel-pink-200: #fbcfe8;
				--pastel-purple-100: #f3e8ff;
				--pastel-green-100: #dcfce7;
				--pastel-red-100: #fee2e2;
				--text-primary: #1e293b;
				--text-secondary: #64748b;
				--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
				--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
				--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
				background: linear-gradient(
					135deg,
					var(--pastel-blue-50) 0%,
					var(--pastel-blue-100) 50%,
					var(--pastel-purple-100) 100%
				);
				min-height: 100vh;
				color: var(--text-primary);
				line-height: 1.6;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			#svelte {
				display: contents;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" id="svelte">%sveltekit.body%</div>
	</body>
</html>
